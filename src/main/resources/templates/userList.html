<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Roles</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.name}"></td>
        <td th:text="${#strings.setJoin(user.roles, ', ')}"></td>
        <td><a th:href="@{/admin/edit/{id}(id = ${user.id})}" th:text="${user.id}"></a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
