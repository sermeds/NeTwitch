<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/header :: common_header(~{::title}, _)}">
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<div th:replace="~{fragments/header :: header(_)}"></div>
<div class="login-page" th:fragment="login">
    <div class="login-card">
        <h2>Вход в Stream Platform</h2>
        <form method="post" action="/login">
            <div class="form-group">
                <label for="username">Логин</label>
                <input type="text" id="username" name="username" placeholder="Введите ваш логин">
            </div>
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" placeholder="Введите ваш пароль">
            </div>
            <th:block th:replace="~{fragments/csrf :: csrf}"/>
            <button type="submit" class="login-btn">Войти</button>
            <a href="/registration" class="register-btn mt-3">Регистрация</a>
        </form>
    </div>
</div>
</body>
</html>
