<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/html">
<head th:replace="~{fragments/header :: common_header(~{::title}, _)}">
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<div th:replace="~{fragments/header :: header(_)}"></div>
<div class="login-page">
    <div class="login-card">
        <h2>Регистрация на Stream Platform</h2>
        <form method="post" th:action="@{/registration}">
            <div class="form-group">
                <label for="login">Логин</label>
                <input type="text" id="login" name="login" placeholder="Введите ваш логин" required>
            </div>
            <div class="form-group">
                <label for="name">Имя</label>
                <input type="text" id="name" name="name" placeholder="Введите ваш никнейм" required>
            </div>
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" placeholder="Введите ваш пароль" required>
            </div>
            <th:block th:replace="~{fragments/csrf :: csrf}"/>
            <button type="submit" class="login-btn">Регистрация</button>
            <a href="/login" class="reg-link">Уже есть аккаунт? Войти</a>
        </form>
    </div>
</div>
<h2 style="color: red" th:if = "${error}" th:text="${error}"></h2>
</body>
</html>
