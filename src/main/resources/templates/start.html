<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/header :: common_header(~{::title},~{::link})}">
    <meta charset="UTF-8">
    <title>Старт</title>
        <link rel="stylesheet" type="text/css" href="/static/css/stream.css">
</head>
<body>
<div th:replace="~{fragments/header :: header(${user})}"></div>
<div class="container" id="start">
    <div class="stream-form">
        <h2 class="mb-4">Запуск стрима</h2>
        <form action="/start" method="post">
            <div class="form-group">
                <label for="title">Заголовок стрима</label>
                <input type="text" id="title" name="title" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="description">Описание стрима</label>
                <textarea id="description" name="description" class="form-control" required></textarea>
            </div>
<!--            <div class="form-group">-->
<!--                <label for="stream-image">Изображение стрима (URL)</label>-->
<!--                <input type="url" id="stream-image" name="stream-image" class="form-control" required>-->
<!--            </div>-->
            <div class="form-group">
                <label for="category">Жанр стрима</label>
                <select id="category" name="category" class="form-select" required>
                    <option value="" disabled selected>Выберите жанр</option>
                    <th:block th:each="cat : ${categories}">
                        <option th:value="${cat.getTitle()}" th:text="${cat.getTitle()}"></option>
                    </th:block>
                </select>
            </div>
            <th:block th:replace="~{fragments/csrf :: csrf}"/>
            <button type="submit" class="start-stream-btn">Запустить стрим</button>
        </form>
    </div>
</div>
</body>
</html>
